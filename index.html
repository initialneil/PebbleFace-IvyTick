<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='./css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='./css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>IvyTick<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to IvyTick.
      </div>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Weather & Location</div>
    <div class="item-container-content">
      <label class="item">
        Show Weather
        <input type="checkbox" class="item-toggle" name="show-weather" checked>
      </label>
      <label class="item">
        Show Location
        <input type="checkbox" class="item-toggle" name="show-location" checked>
      </label>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-footer'>
      These settings only change on the watch after you click SUBMIT.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='./js/slate.min.js'></script>
  <script src='./js/main.js'></script>
</body>
</html>
